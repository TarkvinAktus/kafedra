{% extends 'blog/base.html' %}

{% block content %}
    <h1 class='posttitle loader'>Точно хотите удалить {{ studydoc.name }}?</h1>
    <div>
        <a class="btn btn-danger" href="{% url 'deldoc' pk=studydoc.pk %}" role="button">Удалить</a>
    </div>
    {% if user.is_authenticated and user == doc.teacher.user %}
    <div>
        <a class="btn btn-danger" href="{% url 'deldoc' pk=studydoc.pk %}" role="button">Удалить</a>
    </div>
    {% endif %}
        

{% endblock %}
