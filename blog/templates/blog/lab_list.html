{% extends 'blog/base.html' %}

{% block content %}




<div class="container">

    <div class="row">
    {% for lab in lab_list %}
        <div class="card container" style="width: 18rem;">
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h5 class="card-title">{{lab.lab_number}}</h5>
              <p class="card-text">{{lab.lab_name}}</p>
              <a href="{% url 'labdet' pk=lab.pk %}" class="btn more_dark_blue">Подробнее</a>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row">
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
