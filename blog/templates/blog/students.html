{% extends 'blog/base.html' %}
{% load extras %}

{% block content %}
<div class='container col-md-9 col-lg-6 col-sm-3 centering'>
        <div class="btn-group btn-group-lg " role="group" aria-label="...">
                <a role="button" class="btn btn-light " href="{% url 'students' %}" >Карточками</a>
                <a role="button" class="btn btn-light " href="{% url 't_students' %}" >Списком</a>
                <a role="button" class="btn btn-light " href="{% url 'g_students' %}" >По группам</a>
        </div>
</div>


<div class="container">
    <div class="row">
    {% for userinfo in student_list %}
            <div class="card container">
                <img  class="card-img-top" src='{{userinfo.profile_pic.url}}' alt='No Photo'>
                <div class="card-body">
                  <p class="card-text"><a href="{% url 'user_detail' pk=userinfo.pk %}">{{ userinfo.user }}</a></p>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row">
    {% endif %}


    {% endfor %}
</div>
{% endblock %}
