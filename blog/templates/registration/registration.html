{% extends 'blog/base.html' %}
{% load staticfiles %}
    {% block content %}
    <div class="jumbotron">
       {% if registered %}
        <h1>Спасибо за регистрацию!</h1>
        {% else %}
        <h1>Заполните все поля</h1>
        <form class="container" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type = "submit" value="Зарегистрироваться"></imput>
        </form>

       {% endif %}
    </div>
    {% endblock %}
